<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: slideIn 1.5s ease-out;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            animation: fadeIn 2.5s ease-in-out;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1rem;
            color: #fff;
            background: #ff6f61;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
            animation: bounce 2s infinite;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 111, 97, 0.6);
        }
        .btn-about {
            background: #4CAF50;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        .btn-about:hover {
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.6);
        }
        .btn-register {
            background: #9c27b0;
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
        }
        .btn-register:hover {
            box-shadow: 0 10px 20px rgba(156, 39, 176, 0.6);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Music Streaming Services</h1>
        <p>Your gateway to endless music. Stream your favorite tunes anytime, anywhere.</p>
        <a href="/login" class="btn">Login</a>
        <a href="/register" class="btn btn-register">Register</a>
        <a href="/about" class="btn btn-about">About</a>
    </div>
</body>
</html>
