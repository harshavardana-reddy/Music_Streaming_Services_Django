{% extends 'admincf/index.html' %}

{% block title %}Add Music{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-purple-400">Add Music</h2>

    <!-- Display messages -->
    {% if messages %}
    <div class="mb-6">
        {% for message in messages %}
        <div class="p-4 rounded-md {% if message.tags == 'error' %}bg-red-500{% else %}bg-green-500{% endif %} text-white">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="title" class="block text-sm font-medium text-gray-300">Title</label>
            <input type="text" name="title" id="title" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-purple-500 focus:border-purple-500" required>
        </div>
        <div>
            <label for="artist" class="block text-sm font-medium text-gray-300">Artist</label>
            <input type="text" name="artist" id="artist" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-purple-500 focus:border-purple-500" required>
        </div>
        <div>
            <label for="music_file" class="block text-sm font-medium text-gray-300">Music File</label>
            <input type="file" name="music_file" id="music_file" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-purple-500 focus:border-purple-500" accept="audio/*" required>
        </div>
        <div>
            <label for="music_image" class="block text-sm font-medium text-gray-300">Music Image</label>
            <input type="file" name="music_image" id="music_image" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-purple-500 focus:border-purple-500" accept="image/*" required>
        </div>
        <div>
            <label for="music_language" class="block text-sm font-medium text-gray-300">Music Language</label>
            <select name="music_language" id="music_language" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-purple-500 focus:border-purple-500" required>
                <option value="" disabled selected>Select Language</option>
                {% for key, value in music_languages.items %}
                <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <button type="submit" class="w-full px-4 py-2 bg-purple-600 text-white font-semibold rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500">
                Add Music
            </button>
        </div>
    </form>
</div>
{% endblock %}
